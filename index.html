<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="ramen-menu" style="display: flex; flex-wrap: wrap;">
        <style>
            #ramen-menu img {
                width: 85px;
                height: 85px;
                margin: 5px;
            }
        </style>
    </div>
    <div id="ramen-detail">
        <h2 id="ramen-name"></h2>
        <h3 id="ramen-restaurant"></h3>
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>
    </div>
    <form id="new-ramen-form">
        <input type="text" id="new-ramen-name" placeholder="Ramen Name" required>
        <input type="text" id="new-ramen-restaurant" placeholder="Restaurant" required>
        <input type="url" id="new-ramen-image" placeholder="Image URL" required>
        <input type="number" id="new-ramen-rating" placeholder="Rating (1-5)">
        <input type="text" id="comment" placeholder="Comment" required>
        <button type="submit">Add Ramen</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
